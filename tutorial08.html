<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
        <h3>Ids and classes tutorial in HTML</h3>
        <div id="mainBox" class="redBg Blackboder">
            This is main box
            <!-- Id is a identifier in HTML -->
        </div>
        <span class="redBg"></span>

        <!-- Emmet is sort cut in HTML -->
        <!-- . is for Class and #(paund) is for Id -->
        <!-- write span.redBg and Press Enter to defined class  -->
        <span class="redBg"></span>
        <!-- write span#Id and press Enter to defined Id -->
        <span id="mainspan"></span>
        <!-- div.redBg.Blackboder.anotherclass white and enter to defined is-->
        <div class="redBg Blackboder anotherclass"></div>
        <!-- Emmet takes div tag as default -->
        <!-- .BlackBackground and press Enter to defined -->
        <div class="blackBackground"></div>
        <!-- Creating multiple elements using Emmet -->
         <!-- span.myClass1.myClass2.myClass3*4 press Enter to defined -->
        <span class="myclass1 myclass2 myclass3">First</span>
        <span class="myclass1 myclass2 myclass3">Second</span>
        <span class="myclass1 myclass2 myclass3">Third</span>
        <span class="myclass1 myclass2 myclass3">Forth</span>
</body>
</html>
