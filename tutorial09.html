<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
        <div class="container">
            <p>This is paragraph</p>
        </div>
        <div class="container">
            <!-- &nbsp; is non breaking space in HTML -->
            <p>This is another paragraph</p>
            <P>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</P>
        </div>
        <div class="container">
            <!-- <p> written as &lt;P&gt; -->
            <p>paragraph written like this &lt;p&gt;</p>
            <p>Pound is written like this &pound; </p>
            <p>Copyright is written like this &copy;</p>
            <!-- search HTML Entities Reference -->
            <!-- search HTML Empty/Blanck character  -->
            <p>Empty character is written like this &#8203;</p>
        </div>
</body>
</html>
