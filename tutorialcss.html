<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #firstPara{
            color:blueviolet; /* color by name */ 
        }
        #secondPara{
            color: rgb(112, 27, 38)
        }
        #thirdPara{
            color: #ffff44ff;
            /* search in google hexcolor */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph from first box</p>

    <h2>This is my second box </h2>
    <p id="secondPara">This is paragraph from second box</p>

    <h2>This is third box</h2>
    <p id="thirdPara">This is third paragraph from third box</p>
</body>
</html>
